<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */

        }
        ::-webkit-scrollbar-thumb:hover {

</head>
<body class="bg-gray-900 text-gray-100 antialiased">

    <header class="bg-gray-800 shadow-lg">

            <p class="text-md sm:text-lg text-gray-400 mt-2">Your curated guide to ace technical interviews.</p>
        </div>

                    <h2 class="text-xl sm:text-2xl font-semibold text-green-400">Easy</h2>
                    <span id="easy-count" class="text-sm text-green-400 bg-green-900 px-2 py-1 rounded-md">0 questions</span>
                </div>
                <ul id="easy-questions-list" class="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                    </ul>
            </section>

            <section id="medium-questions-container" class="bg-gray-800 p-5 sm:p-6 rounded-xl shadow-2xl">
                <div class="flex justify-between items-center mb-4 pb-2 border-b-2 border-yellow-500">
                    <h2 class="text-xl sm:text-2xl font-semibold text-yellow-400">Medium</h2>
                    <span id="medium-count" class="text-sm text-yellow-400 bg-yellow-900 px-2 py-1 rounded-md">0 questions</span>
                </div>
                <ul id="medium-questions-list" class="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                    </ul>
            </section>

            <section id="hard-questions-container" class="bg-gray-800 p-5 sm:p-6 rounded-xl shadow-2xl">

                    <h2 class="text-xl sm:text-2xl font-semibold text-red-400">Hard</h2>
                    <span id="hard-count" class="text-sm text-red-400 bg-red-900 px-2 py-1 rounded-md">0 questions</span>
                </div>
                <ul id="hard-questions-list" class="space-y-3 max-h-[600px] overflow-y-auto pr-2">
                    </ul>
            </section>
        </div>
    </main>

    <footer class="text-center py-8 mt-8 border-t border-gray-700">
        <p class="text-gray-500 text-sm">&copy; <span id="currentYear"></span> Coding Roadmap. Practice consistently!</p>
        <p class="text-gray-600 text-xs mt-1">Inspired by common interview preparation patterns. Not affiliated with LeetCode.</p>
    </footer>

        document.addEventListener('DOMContentLoaded', () => {
            const easyList = document.getElementById('easy-questions-list');
            const mediumList = document.getElementById('medium-questions-list');
            const hardList = document.getElementById('hard-questions-list');

            const easyCountEl = document.getElementById('easy-count');
            const mediumCountEl = document.getElementById('medium-count');
            const hardCountEl = document.getElementById('hard-count');

            let easyCounter = 0;
            let mediumCounter = 0;
            let hardCounter = 0;

            questions.forEach(question => {
                const listItem = document.createElement('li');
                listItem.className = 'bg-gray-700 p-3 rounded-lg hover:bg-gray-600 transition-all duration-200 ease-in-out transform hover:scale-105';
                
                // Truncate long question names
                const displayName = question.name.length > 40 ? question.name.substring(0, 37) + "..." : question.name;

                listItem.innerHTML = `
                    <a href="${question.link}" target="_blank" rel="noopener noreferrer" class="flex justify-between items-center text-sm sm:text-base">
                        <span class="text-gray-200 hover:text-blue-400">${displayName}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 group-hover:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                `;

                if (question.difficulty === 'Easy') {
                    easyList.appendChild(listItem);
                    easyCounter++;
                } else if (question.difficulty === 'Medium') {
                    mediumList.appendChild(listItem);
                    mediumCounter++;
                } else if (question.difficulty === 'Hard') {
                    hardList.appendChild(listItem);
                    hardCounter++;
                }
            });

            easyCountEl.textContent = `${easyCounter} questions`;
            mediumCountEl.textContent = `${mediumCounter} questions`;
            hardCountEl.textContent = `${hardCounter} questions`;

            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });

</html>
