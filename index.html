        }

        function saveProgress(questionId, isChecked) {
            const progress = getProgress();
            progress[questionId] = isChecked;
            localStorage.setItem(PROGRESS_STORAGE_KEY, JSON.stringify(progress));
        }
        
        function clearAllProgress() {
            if (confirm("Are you sure you want to clear all your progress? This action cannot be undone.")) {
                localStorage.removeItem(PROGRESS_STORAGE_KEY);
                renderQuestions(categoryFilterEl.value); // Re-render to reflect cleared checkboxes
            }
        }


        // --- Rendering Functions ---
        function populateFilters() {
            const categories = [...new Set(questions.map(q => q.category))].sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilterEl.appendChild(option);
            });
        }

        function renderQuestions(filterCategory = 'All') {
            // Clear existing lists
            easyList.innerHTML = '';
            mediumList.innerHTML = '';
            hardList.innerHTML = '';

            let easyCounter = 0;
            let mediumCounter = 0;
            let hardCounter = 0;

            const currentProgress = getProgress();

            questions.forEach(question => {
                if (filterCategory !== 'All' && question.category !== filterCategory) {
                    return; // Skip if not matching the filter
                }

                const listItem = document.createElement('li');
                listItem.className = 'bg-gray-700 p-3 rounded-lg hover:bg-gray-600 transition-all duration-200 ease-in-out';
                
                const displayName = question.name.length > 35 ? question.name.substring(0, 32) + "..." : question.name; // Adjusted length

                const isChecked = currentProgress[question.id] || false;

                listItem.innerHTML = `
                    <label for="checkbox-${question.id}" class="flex items-center cursor-pointer w-full">
                        <input type="checkbox" id="checkbox-${question.id}" data-question-id="${question.id}" class="custom-checkbox" ${isChecked ? 'checked' : ''}>
                        <a href="${question.link}" target="_blank" rel="noopener noreferrer" class="flex-grow flex justify-between items-center text-sm sm:text-base ml-2" onclick="event.stopPropagation();">
                            <span class="text-gray-200 hover:text-blue-400">${displayName}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400 group-hover:text-blue-400 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </a>
                    </label>
                `;

                // Add event listener for the checkbox
                const checkbox = listItem.querySelector(`#checkbox-${question.id}`);
                checkbox.addEventListener('change', (e) => {
                    saveProgress(e.target.dataset.questionId, e.target.checked);
                });
                
                // Prevent link click when checkbox/label is clicked for better UX
                listItem.querySelector('label').addEventListener('click', (e) => {
                    if (e.target.tagName !== 'A' && e.target.tagName !== 'svg' && e.target.tagName !== 'PATH') {
                         // Allow click to toggle checkbox
                    }
                });


                if (question.difficulty === 'Easy') {
                    easyList.appendChild(listItem);
                    easyCounter++;
                } else if (question.difficulty === 'Medium') {
                    mediumList.appendChild(listItem);
                    mediumCounter++;
                } else if (question.difficulty === 'Hard') {
                    hardList.appendChild(listItem);
                    hardCounter++;
                }
            });

            easyCountEl.textContent = `${easyCounter} questions`;
            mediumCountEl.textContent = `${mediumCounter} questions`;
            hardCountEl.textContent = `${hardCounter} questions`;
        }

        // --- Event Listeners & Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Assign DOM elements
            easyList = document.getElementById('easy-questions-list');
            mediumList = document.getElementById('medium-questions-list');
            hardList = document.getElementById('hard-questions-list');
            easyCountEl = document.getElementById('easy-count');
            mediumCountEl = document.getElementById('medium-count');
            hardCountEl = document.getElementById('hard-count');
            categoryFilterEl = document.getElementById('category-filter');
            clearProgressBtn = document.getElementById('clear-progress-btn');


            populateFilters();
            renderQuestions(); // Initial render with all questions

            categoryFilterEl.addEventListener('change', (e) => {
                renderQuestions(e.target.value);
            });
            
            clearProgressBtn.addEventListener('click', clearAllProgress);

            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>

</body>
</html>
